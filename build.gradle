apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

// DO NOT MODIFY

repositories {
	mavenCentral()
	google()
}

// In this section you declare the required dependencies of your project
dependencies {
	implementation 'org.apache.commons:commons-math3:3.6.1'
}

java {
	sourceCompatibility = JavaVersion.VERSION_17
	targetCompatibility = JavaVersion.VERSION_17
}

// You can define a tasks that run your application
task runServerApp(type: JavaExec) {
	description = 'Run NTP-Server'
	classpath = sourceSets.main.runtimeClasspath
	
	main = 'TimeServer'
}

task runClientApp(type: JavaExec) {
	description = 'Run NTP-Client'
	classpath = sourceSets.main.runtimeClasspath
	
	main = 'TimeClient'
}
